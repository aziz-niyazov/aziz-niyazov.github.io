{%- assign posts = paginator.posts | default: site.posts -%}
{% for post in posts %}
{% if post.type == 'workshop' %}
  <article>
    <!-- for publications, we dont need to open new page. title and links are in the meta file -->
    {% include meta.html post=post preview=false %}
  </article>

{% endif %}  
{% endfor %}
